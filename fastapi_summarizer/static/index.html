<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Summarizer ‚Ä¢ Gemini + FastAPI</title>
  <style>
    :root { --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#9ca3af; --accent:#22d3ee; }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1000px 600px at 10% 0%, #0b1220, #0f172a);
      color: var(--text);
      min-height: 100vh; display: grid; place-items: center;
      padding: 24px;
    }
    .wrap { width: 100%; max-width: 900px; }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.0));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px; padding: 20px; backdrop-filter: blur(4px);
      box-shadow: 0 10px 35px rgba(0,0,0,.35);
    }
    h1 { margin: 0 0 14px; font-weight: 700; letter-spacing: .3px; }
    p.sub { margin: 0 0 18px; color: var(--muted); }
    textarea {
      width: 100%; min-height: 220px; resize: vertical;
      background: #0a0f1c; color: var(--text);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px; padding: 14px; line-height: 1.5;
      outline: none;
    }
    .row { display: flex; gap: 10px; align-items: center; margin-top: 12px; }
    button {
      border: 0; padding: 10px 16px; border-radius: 10px; cursor: pointer;
      background: var(--accent); color: #062028; font-weight: 700;
    }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .hint { color: var(--muted); font-size: 12px; }
    .out {
      margin-top: 18px; padding: 14px; border-radius: 12px;
      background: #0a0f1c; border: 1px solid rgba(255,255,255,0.08);
      min-height: 80px; white-space: pre-wrap;
    }
    .loader {
      display: inline-block; width: 16px; height: 16px; border-radius: 50%;
      border: 2px solid rgba(255,255,255,.25); border-top-color: white;
      animation: spin 0.8s linear infinite; vertical-align: -3px; margin-right: 8px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .footer { margin-top: 10px; color: var(--muted); font-size: 12px; text-align: right; }
    .error { color: #fecaca; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>üìù Gemini Summarizer</h1>
      <p class="sub">Paste text below and get a 3-bullet summary.</p>

      <textarea id="input" placeholder="Paste or type your text here..."></textarea>

      <div class="row">
        <button id="btn">Summarize</button>
        <!-- <span class="hint">Uses your running FastAPI backend at <code>/summarize</code>.</span> -->
      </div>

      <div id="output" class="out"></div>
      <div id="foot" class="footer"></div>
    </div>
  </div>

  <script>
    const btn = document.getElementById('btn');
    const input = document.getElementById('input');
    const out = document.getElementById('output');
    const foot = document.getElementById('foot');

    async function summarize() {
      const text = input.value.trim();
      if (!text) {
        out.innerHTML = '<span class="error">Please enter some text.</span>';
        return;
      }
      btn.disabled = true;
      out.innerHTML = '<span class="loader"></span>Generating summary...';

      try {
        const res = await fetch('/summarize', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ text })
        });

        if (!res.ok) {
          const t = await res.text();
          throw new Error(`HTTP ${res.status}: ${t}`);
        }
        const data = await res.json();
        out.textContent = data.summary ?? 'No summary returned';
        foot.textContent = `Ready ‚Ä¢ ${new Date().toLocaleTimeString()}`;
      } catch (err) {
        out.innerHTML = `<span class="error">Error: ${err.message}</span>`;
      } finally {
        btn.disabled = false;
      }
    }

    btn.addEventListener('click', summarize);
    input.addEventListener('keydown', (e) => {
      if ((e.metaKey || e.ctrlKey) && e.key.toLowerCase() === 'enter') summarize();
    });
  </script>
</body>
</html>
